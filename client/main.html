<head>
  <title>MOAC World Cup 2018</title>
</head>

<template name="worldcup">
    {{#if isMicroMessage}}
        {{#if isApple}}
            <img src="iphonewechat.jpg">
        {{else}}
	        {{#if isAndroid}}
	            <img src="androidwechat.jpg">
	        {{else}}
	            <H2>Please open in system browser.</H2>
	        {{/if}}
		{{/if}}
            
    {{else}}
	    <div class="banner"><img src={{_ "app.Banner"}}></div>
	    <div class="mytitle">{{_ "app.MyTitle"}}</div>
	     <div class="totalaward">{{_ "app.TotalAward"}}: {{getTotalAward}}</div>
	    <div class="navbar">
	    	<ul class="navbarul">
	    		<li><a href="#singleMatchAnchor">{{_ "app.SingleMatchPrediction"}}</a></li>
	    		|
	    		<li><a href="#championAnchor">{{_ "app.ChampionPrediction"}}</a></li>
	    		|
	    		<li><a href="#helpAnchor">{{_ "app.Help"}}</a></li>
				
				<li><div class="i18ndropdown">{{> i18n_dropdown}}</div></li>
	    	</ul>
	    </div>
	    <a class="anchora" name="singleMatchAnchor"></a>
	    <div class="anchor"></div>
	    {{> gamebody}}
	    <a class="anchora" name="championAnchor"></a>
	    <div class="anchor"></div>
	    {{> teambody}}
	    <a class="anchora" name="helpAnchor"></a>
	    <div class="anchor"></div>
	    <div class="rule pre">{{_ "app.Rule"}}</div>
	    <div class="rule pre">{{_ "app.HelpContent"}}</div>
	    <!-- <div class="rule pre">{{_ "app.Explain"}}</div> -->
	    <a href='/docs/index.html'>{{_ "app.Explain"}}</a>
    {{/if}}
</template>


<body>
{{> worldcup}}
</body>
